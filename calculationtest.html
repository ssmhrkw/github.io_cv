<!DOCTYPE html>
<html>
<head>
    <title>JavaScript版 計算ツール</title>
</head>
<body>
    <input type="number" id="mass-input" value="10">
    <button onclick="calculate()">計算実行</button>
    <div id="result-output"></div>

    <script>
        function calculate() {
            // HTML要素を取得
            const massInput = document.getElementById("mass-input");
            const resultDiv = document.getElementById("result-output");

            // 値を取得して計算
            const m = parseFloat(massInput.value);
            const tl = 20 * Math.log10(m * 500) - 47.5;
            
            // 結果を表示
            resultDiv.innerText = `結果: ${tl.toFixed(1)} dB`;
        }
        // 初期計算を実行
        calculate();
    </script>
</body>
</html>
